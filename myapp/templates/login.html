{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow">
                <div class="card-header bg-transparent text-center">
                    <h2 class="mb-2">Connectez-vous</h2>
                </div>
                <div class="card-body">
                    {% if msg %}
                    <div class="alert alert-danger">
                        {{ msg }}
                    </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group first">
                            <label for="{{ form.username.id_for_label }}">Nom d'utilisateur</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password.id_for_label }}">Mot de Passe</label>
                            {{ form.password }}
                        </div>
                        <br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Se Connecter</button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <p>Pas encore de compte ? <a href="{% url 'register' %}">S'inscrire</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
