{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h1 class="text-center mb-4">Select Date for Rendez-Vous</h1>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Create Rendez-Vous</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<style>
  body {
    background-color: #f8f9fa;
  }

  .card {
    border: none;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }

  label {
    font-weight: bold;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .is-invalid {
    border-color: #dc3545 !important;
  }
</style>
{% endblock %}
