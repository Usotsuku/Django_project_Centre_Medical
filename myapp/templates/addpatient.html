{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow">
                <div class="card-header bg-transparent text-center">
                    <h2 class="mb-0">Ajouter un Patient</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="{{ form.nom.id_for_label }}" class="col-sm-3 col-form-label">Nom<span class="text-danger">*</span></label>
                            <div class="col-sm-9">
                                {{ form.nom }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="{{ form.prenom.id_for_label }}" class="col-sm-3 col-form-label">Prénom<span class="text-danger">*</span></label>
                            <div class="col-sm-9">
                                {{ form.prenom }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="{{ form.medecin_traitant.id_for_label }}" class="col-sm-3 col-form-label">Médecin Traitant</label>
                            <div class="col-sm-9">
                                {{ form.medecin_traitant }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="{{ form.email.id_for_label }}" class="col-sm-3 col-form-label">Email<span class="text-danger">*</span></label>
                            <div class="col-sm-9">
                                {{ form.email }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="{{ form.raison_de_visite.id_for_label }}" class="col-sm-3 col-form-label">Raison de Visite<span class="text-danger">*</span></label>
                            <div class="col-sm-9">
                                {{ form.raison_de_visite }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Ajouter</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
