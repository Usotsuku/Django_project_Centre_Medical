{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <div class="container">
            <h1 class="text-center mb-4">Modifier rendez-vous</h1>
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="{{ form.date_heure.id_for_label }}">Date et heure :</label>
                <div class="input-group date" id="datetimepicker">
                  {{ form.date_heure }}
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fas fa-calendar-alt"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group text-center mt-5">
                <input type="submit" class="btn btn-primary mr-2 px-5" value="Modifier">
                <a href="{% url 'rendezvous_list' %}" class="btn btn-light px-5">Annuler</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
