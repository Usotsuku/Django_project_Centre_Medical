{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow border-0">
        <div class="card-header bg-lightblue text-dark text-center border-0">
          <h1 class="mb-0">Supprimer le patient "{{ patient.user.nom }} {{ patient.user.prenom }}"</h1>
        </div>
        <div class="card-body">
          <p class="text-center mb-5">Voulez-vous vraiment supprimer ce patient ?</p>
          <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary py-3 px-5">Supprimer</button>
            <a href="{% url 'patients_list' %}" class="btn btn-secondary py-3 px-5 ml-3">Annuler</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
