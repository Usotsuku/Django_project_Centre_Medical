{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow">
                <div class="card-header bg-transparent text-center">
                    <h2 class="mb-0">Modifier vos informations</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="nom" class="col-sm-3 col-form-label">Nom:</label>
                            <div class="col-sm-9">
                                <input type="text" name="nom" value="{{ medecin.user.nom }}" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="prenom" class="col-sm-3 col-form-label">Prénom:</label>
                            <div class="col-sm-9">
                                <input type="text" name="prenom" value="{{ medecin.user.prenom }}" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-3 col-form-label">Email:</label>
                            <div class="col-sm-9">
                                <input type="email" name="email" value="{{ medecin.user.email }}" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="specialite" class="col-sm-3 col-form-label">Spécialité:</label>
                            <div class="col-sm-9">
                                <input type="text" name="specialite" value="{{ medecin.specialite }}" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Modifier</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
