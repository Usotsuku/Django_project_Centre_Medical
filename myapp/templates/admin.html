{% extends 'base.html' %}

{% block title %}Admin Panel{% endblock %}

{% block content %}
<br>
<br>
<div class="container admin-panel">
    <h1 class="admin-title">Bonjour , {{ user.prenom }} {{ user.nom }}</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="admin-section">
                <a href="{% url 'rh' %}"><h2>Gérer les utilisateurs</h2></a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="admin-section">            
                <a href="{% url 'patients_list' %}"><h2>Gérer les patients</h2></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="admin-section">         
                <a href="{% url 'rendezvous_list' %}"><h2>Gérer les rendez-vous</h2></a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="admin-section"> 
                <a href="{% url 'salle_list' %}"><h2>Gérer les salles</h2></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="admin-section">
                <a href="{% url 'materiels_list' %}"><h2>Gérer le matériel</h2></a>
            </div>
        </div>
    </div>
</div>
<style>

.admin-panel {
    background-color: #F7F7F7;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.admin-title {
    text-align: center;
    font-size: 36px;
    margin-bottom: 20px;
    color: #333;
}

.admin-section {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.admin-section:hover {
    transform: translateY(-5px);
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
}


</style>
{% endblock %}
